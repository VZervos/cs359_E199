<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta content="Valantis Zervos" name="Author">
    <meta content="E199 Platform" name="Description">
    <meta content="valantis, zervos, csd4878" lang="en-us" name="keywords">

    <title>Guest Dashboard</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../../../js/utility_actions/shareLink.js"></script>

    <link href="../../../css/default.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="http://www.openlayers.org/api/OpenLayers.js"></script>

    <script src="../../../js/evaluation/evaluateAddress.js" type="module"></script>

</head>
<body class="bg-body-secondary">

<main class="justify-content-center align-items-center">
    <section id="account">
        <div>
            <h2>Account</h2>
            <p class="note">Login or Register.</p>
        </div>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-auto button-section">
                    <a
                            class="button main-button"
                            href="../../session/login.html"
                            id="loginPageButton"
                    >Login</a>
                </div>
                <div class="col-auto button-section">
                    <a
                            class="button main-button"
                            href="../../session/register.html"
                            id="registerPageButton"
                    >Register</a>
                </div>
            </div>
        </div>
    </section>

    <section id="dashboard">
        <div>
            <h2>Guest Dashboard</h2>
            <p class="note">Select an action.</p>
        </div>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-auto button-section">
                    <a
                            class="button main-button"
                            href="submit_incident.html"
                            id="submitIncidentPageButton"
                    >Submit Incident</a>
                </div>
                <div class="col-auto button-section">
                    <a
                            class="button main-button"
                            href="list_incidents.html"
                            id="listIncidentsPageButton"
                    >List Incidents</a>
                </div>
                <div class="col-auto button-section">
                    <a
                            class="button main-button"
                            href="history.html"
                            id="incidentsHistoryPageButton"
                    >Incidents History</a>
                </div>
            </div>
        </div>
    </section>

    <section id="list-incidents">
        <div>
            <h2>Incidents History</h2>
            <p class="note">View past incidents.</p>
            <div class="accordion" id="filters">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading-filters">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapse-filters" aria-expanded="false"
                                aria-controls="collapse-filters">
                            <span class="incident-title" style="font-weight: bolder">Filters</span>
                        </button>
                    </h2>
                    <div id="collapse-filters" class="accordion-collapse collapse" aria-labelledby="heading-filters"
                         data-bs-parent="#filters">
                        <div class="accordion-body">
                            <div class="row align-items-center">
                                <div class="section-content">
                                    <label class="field-title" for="prefecture">Prefecture:</label>
                                    <select
                                            autocomplete="address-level1"
                                            class="form-select"
                                            id="prefecture"
                                            name="prefecture"
                                    >
                                        <option selected value="">Any</option>
                                        <option value="Chania">Chania</option>
                                        <option value="Rethymno">Rethymno</option>
                                        <option value="Heraklion">Heraklion</option>
                                        <option value="Lasithi">Lasithi</option>
                                    </select>
                                </div>

                                <div class="section-content">
                                    <label class="field-type" for="type">Incident Type:</label>
                                    <select
                                            autocomplete="address-level1"
                                            class="form-select"
                                            id="type"
                                            name="prefecture"
                                    >
                                        <option selected value="">Any</option>
                                        <option value="fire">Fire</option>
                                        <option value="accident">Accident</option>
                                    </select>
                                </div>

                                <div class="section-content">
                                    <label class="field-title" for="start">Start date:</label>
                                    <input id="start"
                                           name="start"
                                           title="Start date in US calendar."
                                           type="date"
                                    >
                                </div>

                                <div class="section-content">
                                    <label class="field-title" for="end">End date:</label>
                                    <input id="end"
                                           name="end"
                                           title="End date in US calendar."
                                           type="date"
                                    >
                                </div>

                                <div class="section-content">
                                    <label class="field-title" for="firemen">Firemen:</label>
                                    <input id="firemen"
                                           maxlength="3"
                                           name="firemen"
                                           pattern="[0-9]*"
                                           title="Number of firemen or leave it empty for any amount."
                                           type="number"
                                    >
                                </div>

                                <div class="section-content">
                                    <label class="field-title" for="vehicles">Vehicles:</label>
                                    <input id="vehicles"
                                           maxlength="3"
                                           name="vehicles"
                                           pattern="[0-9]*"
                                           title="Number of firemen or leave it empty for any amount."
                                           type="number"
                                    >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button id="load-incidents-button">Load incidents</button>
            <div class="container" id="incident-list"></div>
        </div>
    </section>
</main>

<footer>
    <div class="footer-content">
        <div class="container">
            <div class="row d-flex justify-content-between align-items-center text-center">
                <p class="footer-text">Copyright Â© 2024 Valantis Zervos, Rafail Drakakis</p>
            </div>
        </div>
    </div>
</footer>

<script src="../../../js/session/loggedIn.js" type="module"></script>

<script src="../../../js/maps/listeners/incident.js" type="module"></script>
<script src="../../../js/utility_actions/loadIncidentsHistory.js" type="module"></script>

</body>
</html>
