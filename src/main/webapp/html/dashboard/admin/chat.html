<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">

    <meta content="E199 Platform" name="Description">

    <title>Admin Dashboard</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="../../../js/evaluation/evaluateAddress.js" type="module"></script>

</head>
<body class="bg-body-secondary">

<main class="justify-content-center align-items-center">
    <section>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-auto">
                    <button
                            class="main-button"
                            id="logoutButton"
                    >Logout
                    </button>
                </div>
            </div>
        </div>

    </section>
    <section id="dashboard">
        <div>
            <h2>Admin Dashboard</h2>
            <p class="note">Select an action.</p>
        </div>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-auto button-section">
                    <a
                            class="button main-button"
                            href="manage_incidents.html"
                            id="manageIncidentsPageButton"
                    >Manage Incidents</a>
                </div>
                <div class="col-auto button-section">
                    <a
                            class="button main-button"
                            href="submit_incident.html"
                            id="submitIncidentPageButton"
                    >Submit Incident</a>
                </div>
                <div class="col-auto button-section">
                    <a
                            class="button main-button"
                            href="chat.html"
                            id="chatPageButton"
                    >Chat</a>
                </div>
                <div class="col-auto button-section">
                    <a
                            class="button main-button"
                            href="statistics.html"
                            id="statisticsPageButton"
                    >Statistics</a>
                </div>
                <div class="col-auto button-section">
                    <a
                            class="button main-button"
                            href="history.html"
                            id="incidentsHistoryPageButton"
                    >Incidents History</a>
                </div>
            </div>
        </div>
    </section>

    <section id="chat">
        <div>
            <h2>Chat</h2>
            <p class="note">Read and send messages.</p>
        </div>

        <div class="container">
            <div class="section-content">
                <div class="section-item">
                    <span id="incident-selector"></span>
                </div>
                <button id="load-chat-button">Load chat</button>
            </div>
        </div>

        <div class="container">
            <div class="section-content">
                <div class="section-item" id="messages"></div>
            </div>
        </div>
    </section>
</main>

<footer>
    <div class="footer-content">
        <div class="container">
            <div class="row d-flex justify-content-between align-items-center text-center">
                <p class="footer-text">Copyright Â© 2024 Valantis Zervos, Rafail Drakakis</p>
            </div>
        </div>
    </div>
</footer>
