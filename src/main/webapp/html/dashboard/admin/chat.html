<html lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta content="Valantis Zervos" name="Author">
    <meta content="E199 Platform" name="Description">
    <meta content="valantis, zervos, csd4878" lang="en-us" name="keywords">

    <title>Admin Dashboard</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="../../../css/default.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="http://www.openlayers.org/api/OpenLayers.js"></script>

    <script src="../../../js/evaluation/evaluateAddress.js" type="module"></script>

</head>
<body class="bg-body-secondary">

<main class="justify-content-center align-items-center">
    <section>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-auto">
                    <button
                            class="main-button"
                            id="logoutButton"
                    >Logout
                    </button>
                </div>
            </div>
        </div>

    </section>
    <section id="dashboard">
        <div>
            <h2>Admin Dashboard</h2>
            <p class="note">Select an action.</p>
        </div>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-auto button-section">
                    <a
                            class="button main-button"
                            href="manage_incidents.html"
                            id="manageIncidentsPageButton"
                    >Manage Incidents</a>
                </div>
                <div class="col-auto button-section">
                    <a
                            class="button main-button"
                            href="submit_incident.html"
                            id="submitIncidentPageButton"
                    >Submit Incident</a>
                </div>
                <div class="col-auto button-section">
                    <a
                            class="button main-button"
                            href="chat.html"
                            id="chatPageButton"
                    >Chat</a>
                </div>
            </div>
        </div>
    </section>

    <section id="manage-incidents">
        <div>
            <h2>Chat</h2>
            <p class="note">Read and send messages.</p>
        </div>

        <div class="container" id="incident-selector">
            <div class="section-content">
                <div class="section-item">
                <span>
                    <h4>Select incident</h4>
                    <select autocomplete="incident"
                            class="form-select"
                            id="incident"
                            name="incident"
                            required
                    >
                            <option disabled value="">Select an incident</option>
                    </select>
                </span>
                </div>
            </div>
        </div>

        <div class="container" id="messages">
            <div class="section-content">
                <div class="section-item">
                    <span>
                        <h4>Select chat</h4>
                        <select autocomplete="type"
                                class="form-select"
                                id="type"
                                name="type"
                                required
                        >
                                <option disabled value="">Select an option</option>
                        </select>
                    </span>
                    <h4>Volunteers</h4>
                    <textarea class="giant-text-box"
                              id="chat"
                              name="chat"
                              readonly></textarea>
                    <h4>Send a message</h4>
                    <textarea class="big-text-box"
                              id="message"
                              name="message"></textarea>
                    <button id="send-message-button">Send</button>
                </div>
            </div>
        </div>
    </section>
</main>

<footer>
    <div class="footer-content">
        <div class="container">
            <div class="row d-flex justify-content-between align-items-center text-center">
                <p class="copyright">Copyright Â© 2024 Valantis Zervos</p>
            </div>
        </div>
    </div>
</footer>

<script src="../../../js/utility_actions/increaseDecreaseValue.js" type="module"></script>
<script src="../../../js/actions/admin/loadAdminIncidents.js" type="module"></script>
<script src="../../../js/actions/admin/saveAdminOptions.js" type="module"></script>
<script src="../../../js/actions/admin/manageIncidentVolunteers.js" type="module"></script>
<script src="../../../js/actions/admin/participantAdminOptions.js" type="module"></script>

<script src="../../../js/session/loggedOut.js" type="module"></script>

<script src="../../../js/actions/viewPassword.js"></script>
<script src="../../../js/actions/toggleEditMode.js"></script>
<script src="../../../js/actions/showUserInformation.js" type="module"></script>

<script src="../../../js/maps/map.js" type="module"></script>
<script src="../../../js/actions/updateUserInfoField.js" type="module"></script>
<script src="../../../js/evaluation/evaluatePassword.js" type="module"></script>

</body>
</html>
