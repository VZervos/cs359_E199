<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta content="Valantis Zervos" name="Author">
    <meta content="E199 Platform" name="Description">
    <meta content="valantis, zervos, csd4878" lang="en-us" name="keywords">

    <title>Admin Dashboard</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="../../../css/default.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="http://www.openlayers.org/api/OpenLayers.js"></script>

    <script src="../../../js/evaluation/evaluateAddress.js" type="module"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>

</head>
<body class="bg-body-secondary">

<main class="justify-content-center align-items-center">
    <section>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-auto">
                    <button
                            class="main-button"
                            id="logoutButton"
                    >Logout
                    </button>
                </div>
            </div>
        </div>

    </section>
    <section id="dashboard">
        <div>
            <h2>Admin Dashboard</h2>
            <p class="note">Select an action.</p>
        </div>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-auto button-section">
                    <a
                            class="button main-button"
                            href="manage_incidents.html"
                            id="manageIncidentsPageButton"
                    >Manage Incidents</a>
                </div>
                <div class="col-auto button-section">
                    <a
                            class="button main-button"
                            href="submit_incident.html"
                            id="submitIncidentPageButton"
                    >Submit Incident</a>
                </div>
                <div class="col-auto button-section">
                    <a
                            class="button main-button"
                            href="chat.html"
                            id="chatPageButton"
                    >Chat</a>
                </div>
                <div class="col-auto button-section">
                    <a
                            class="button main-button"
                            href="statistics.html"
                            id="statisticsPageButton"
                    >Statistics</a>
                </div>
            </div>
        </div>
    </section>

    <section id="chat">
        <div>
            <h2>Chat</h2>
            <p class="note">Read and send messages.</p>
        </div>

        <div class="container">
            <div class="section-content">
                <div class="section-item">
                <span id="incident-selector"></span>
                </div>
                <button id="load-chat-button">Load chat</button>
            </div>
        </div>

        <div class="container">
            <div class="section-content" id="statistics">
                <div class="section-item">
                    <div id="statistics-incidents_per_type" style="max-width:700px; height:400px"></div>
                </div>
                <div class="section-item">
                    <div id="statistics-users_volunteers_count" style="max-width:700px; height:400px"></div>
                </div>
                <div class="section-item">
                    <div id="statistics-firemen_vehicles_participated" style="max-width:700px; height:400px"></div>
                </div>
            </div>
        </div>
    </section>
</main>

<footer>
    <div class="footer-content">
        <div class="container">
            <div class="row d-flex justify-content-between align-items-center text-center">
                <p class="copyright">Copyright Â© 2024 Valantis Zervos</p>
            </div>
        </div>
    </div>
</footer>

<script src="../../../js/actions/admin/loadStatistics.js" type="module"></script>

<script src="../../../js/session/loggedOut.js" type="module"></script>

</body>
</html>
