<body class="bg-body-secondary">

<main class="justify-content-center align-items-center">
    <section>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-auto">
                    <button
                            class="main-button"
                            id="logoutButton"
                    >Logout
                    </button>
                </div>
            </div>
        </div>

    </section>
    <section id="dashboard">
        <div>
            <h2>Admin Dashboard</h2>
            <p class="note">Select an action.</p>
        </div>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-auto button-section">
                    <a
                            class="button main-button"
                            href="manage_incidents.html"
                            id="manageIncidentsPageButton"
                    >Manage Incidents</a>
                </div>
                <div class="col-auto button-section">
                    <a
                            class="button main-button"
                            href="submit_incident.html"
                            id="submitIncidentPageButton"
                    >Submit Incident</a>
                </div>
                <div class="col-auto button-section">
                    <a
                            class="button main-button"
                            href="chat.html"
                            id="chatPageButton"
                    >Chat</a>
                </div>
                <div class="col-auto button-section">
                    <a
                            class="button main-button"
                            href="statistics.html"
                            id="statisticsPageButton"
                    >Statistics</a>
                </div>
                <div class="col-auto button-section">
                    <a
                            class="button main-button"
                            href="history.html"
                            id="incidentsHistoryPageButton"
                    >Incidents History</a>
                </div>
            </div>
        </div>
    </section>

    <section id="manage-incidents">
        <div>
            <h2>Manage incidents</h2>
            <p class="note">Load, list and manage incidents' information.</p>
            <button id="load-incidents-button">Load incidents</button>
        </div>

        <div class="container" id="incident-list"></div>
    </section>
</main>
