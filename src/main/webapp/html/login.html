<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta content="Valantis Zervos" name="Author">
    <meta content="E199 Platform" name="Description">
    <meta content="valantis, zervos, csd4878" lang="en-us" name="keywords">

    <title>Login</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">

    <link href="../css/default.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body class="bg-body-secondary">

<main class="justify-content-center align-items-center vh-100">
    <section>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-auto">
                    <h4 class="note mb-0">Don't have an account?</h4>
                </div>
                <div class="col-auto">
                    <a class="main-button" href="register.html">Register</a>
                </div>
            </div>
        </div>

    </section>
    <section id="form">
        <div>
            <h2>Login</h2>
            <p class="note">Enter your credentials to login</p>
        </div>
        <div>
            <div class="section-content">
                <label class="field-title" for="login-username">Username:</label>
                <input id="login-username"
                       minlength="8"
                       name="username"
                       pattern="[A-Za-z][A-Za-z]{7,}"
                       required
                       title="Username must start with a latin character and be at least 8 characters long."
                       type="text"
                >
            </div>

            <div class="section-content">
                <label class="field-title" for="login-password">Password:</label>
                <input id="login-password"
                       maxlength="18"
                       minlength="8"
                       name="password"
                       pattern="(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,18}"
                       required
                       title="Password must be 8-18 characters long and contain at least 1 uppercase letter, 1 number and 1 symbol."
                       type="password"
                >
                <button
                        onmousedown="showPassword('login-password')"
                        onmouseup="hidePassword('login-password')"
                        type="button"
                >
                    Show
                </button>
                <p id="login_result_message"></p>
            </div>

            <button
                    class="main-button"
                    id="loginButton"
            >Login
            </button>
        </div>
    </section>
</main>

<footer>
    <div class="footer-content">
        <div class="container">
            <div class="row d-flex justify-content-between align-items-center text-center">
                <p class="copyright">Copyright Â© 2024 Valantis Zervos</p>
            </div>
        </div>
    </div>
</footer>

<script src="../js/actions/login.js" type="module"></script>

<script src="../js/actions/viewPassword.js"></script>

<script src="../js/session/loggedIn.js" type=module></script>

</body>
</html>
