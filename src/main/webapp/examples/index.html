<!doctype html>
<html class="no-js" lang="en">
<head>
    <script src="https://www.gstatic.com/charts/loader.js" type="text/javascript"></script>
    <script defer src="js/ajax.js"></script>
    <link href="css/cssExamples.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</head>
<body>
<h2>HY 359-Examples</h2>


<div class="row">


    <div class="column column1Width" id="choices" style="background-color:#ADD8E6;">

        <button class="button" onclick="initDB()">Initialize Database</button><!-- comment -->
        <button class="button" onclick="deleteDB()">Delete Database</button><!-- comment -->
        <br><br>
        See the account of a user <br><br>
        <form id="loginForm" name="loginForm" onsubmit='getUser();return false;'>
            <label for="username">username:</label><br>
            <input id="username" name="username" required type="text"><br>
            <label for="password">password:</label><br>
            <input id="password" name="password" required type="password"><br>
            <input class="button" type="submit" value="Login">
        </form>
    </div>
    <div class="column column2Width" id="output" style="background-color:#fffff0;">
        <h2>Output</h2>
        <div id="ajaxContent"></div>

    </div>

</div>
<br>

</body>

</html>
