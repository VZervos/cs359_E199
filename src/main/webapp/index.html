<main>
    <section id="form">
        <div>
            <h2>Registration Form</h2>
            <p class="note">Fields marked with <b>*</b> are required.</p>
        </div>
        <div>
            <form id="registrationForm">
                <div class="section-content">
                    <label class="field-title" for="username">*Username:</label>
                    <input type="text"
                           id="username"
                           name="username"
                           pattern="[A-Za-z][A-Za-z]{7,}"
                           title="Username must start with a latin character and be at least 8 characters long."
                           minlength="8"
                           required
                    >
                    <p id="username_availability"></p>
                </div>

                <div class="section-content">
                    <label class="field-title" for="email">*Email:</label>
                    <input type="email"
                           id="email"
                           name="email"
                           pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                           title="Email must be a valid email address."
                           required
                    >
                    <p id="email_availability"></p>
                </div>

                <div class="section-content">
                    <label class="field-title" for="password">*Password:</label>
                    <input type="password"
                           id="password"
                           name="password"
                           pattern="(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,18}"
                           title="Password must be 8-18 characters long and contain at least 1 uppercase letter, 1 number and 1 symbol."
                           minlength="8"
                           maxlength="18"
                           required
                    >
                    <button
                            onmousedown="showPassword('password')"
                            onmouseup="hidePassword('password')"
                            type="button"
                    >
                        Show
                    </button>
                    <p id="password_strength"></p>
                </div>

                <div class="section-content">
                    <label class="field-title" for="password_verification">*Confirm password:</label>
                    <input type="password"
                           id="password_verification"
                           name="password_verification"
                           title="This password is not the same as the one entered above."
                           minlength="8"
                           maxlength="18"
                           required
                    >
                    <button
                            onmousedown="showPassword('password_verification')"
                            onmouseup="hidePassword('password_verification')" type="button"
                    >
                        Show
                    </button>
                    <p id="password_verification_error" class="errorMessage"></p>
                </div>

                <div class="section-content">
                    <label class="field-title" for="firstname">*First Name:</label>
                    <input type="text"
                           id="firstname"
                           name="firstname"
                           pattern="[A-Za-z]{3,30}"
                           title="Firstname must contain only latin characters and be 3-30 characters long."
                           minlength="3"
                           maxlength="30"
                           required
                    >
                </div>

                <div class="section-content">
                    <label class="field-title" for="lastname">*Last Name:</label>
                    <input type="text"
                           id="lastname"
                           name="lastname"
                           pattern="[A-Za-z]{3,30}"
                           title="Lastname must contain only latin characters and be 3-30 characters long."
                           minlength="3"
                           maxlength="30"
                           required
                    >
                </div>

                <div class="section-content">
                    <label class="field-title" for="birthdate">*Birthdate:</label>
                    <input type="date"
                           id="birthdate"
                           name="birthdate"
                           value="1980-01-01"
                           min="1920-01-01"
                           max="2011-12-31"
                           title="birthdate in US calendar."
                           required
                    >
                    <p id="age_fireman_error" class="errorMessage"></p>
                </div>

                <div class="section-content">
                    <p class="field-title">*Gender</p>
                    <input
                            type="radio"
                            id="gender_male"
                            name="gender"
                            value="Male"
                            required
                    >
                    <label for="gender_male">Male</label><br>
                    <input type="radio"
                           id="gender_female"
                           name="gender"
                           value="Female"
                    >
                    <label for="gender_female">Female</label><br>
                    <input type="radio"
                           id="gender_other"
                           name="gender"
                           value="Other"
                    >
                    <label for="gender_other">Other</label><br>
                </div>

                <div class="section-content">
                    <label class="field-title" for="username">*AFM:</label>
                    <input type="text"
                           id="afm"
                           name="afm"
                           pattern="[0-9]{10}"
                           title="Tax Identification Number (TIN) must be 10 digits long."
                           minlength="10"
                           maxlength="10"
                           required
                    >
                </div>

                <div class="section-content">
                    <p class="field-title">*User type</p>
                    <input
                            type="radio"
                            id="type_simple"
                            name="type"
                            value="User"

                            required

                    <input type="radio"

                    <label for="type_fireman">Volunteer Fireman</label><br>
                </div>

                <div class="section-content fireman-field">
                    <p class="field-title">*Fireman type</p>

                            type="radio"
                            id="simple"
                            name="volunteer_type"
                            value="simple"
                            class="fireman-field"
                            required
                    >
                    <label for="simple">Combat Volunteer Firefighters</label><br>
                    <input type="radio"
                           id="driver"
                           name="volunteer_type"
                           value="driver"
                           class="fireman-field"

                    <label for="driver">Drivers-Operators of Fire-fighting vehicles</label><br>
                </div>

                <div class="section-content fireman-field">

                            type="range"

                            max="2.20"
                            step="0.01"
